<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Malaysia House Prices Map</title>

  <!-- Import Vega & Vega-Lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  
  <style>
    body {
      font-family: "Times New Roman", serif;
      text-align: center; /* centers the title */
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      margin-bottom: 20px;
      font-size: 32px;
    }

    #choropleth_map {
      margin: 0 auto; /* centers the map */
      width: 1000px;
      height: 1000px;
      padding: 0;
    }
  </style>
</head>
<body>

  <h1>Malaysia House Prices as Percentage of National Total (2022)</h1>

  <div id="choropleth_map"></div>

  <script type="text/javascript">
    // Path to your Vega-Lite JSON spec
    var spec2 = "choropleth_map.vg.json";  

    vegaEmbed('#choropleth_map', spec2, {
      actions: false,  // removes editor link buttons
      renderer: "canvas"
    }).then(function(result) {
      // Vega view instance is in result.view
    }).catch(console.error);
  </script>

</body>
</html>
